{% extends "staff_data/index.html" %}
{% block body-block %}
<title>Staff Form</title>


{% if registered == False %}
<h1>Staff Form</h1>
<div class = "container">
    <form enctype = "multipart/form-data" method ="POST">
        {% csrf_token %}
        {{form.as_p}}
        {{profile_form.as_p}}
        <input type = "submit" class = "btn btn-primary" value = "Submit">
    </form>
</div>
{% else %}
<h1>Thank You for Registering</h1>

{% endif %}
{% endblock %}}
